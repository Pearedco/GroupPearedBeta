<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Peared</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adminLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <h1>Peared</h1>
            <div class="tagline">Bringing volunteers and opportunities together</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="volunteer.html">Find Opportunities</a>
                <a href="host.html">Host an Event</a>
                <a href="admin.html">Admin Portal</a>
            </nav>
        </div>
    </header>

    <!--<div class="container">-->
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class = "wrapper">
            <form action = "">
                <h1>Admin Login</h1>
                <div class ="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class ="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type = "submit" class = "btn">Login</button>

            </form>
        </div>
    <!--</div>-->

    <footer>
        <div class="container">
            <p>&copy; 2025 VolunteerConnect. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample admin credentials (in a real app, this would be server-side)
            // Very secure trust
            const validCredentials = [
                { username: 'admin', password: 'admin123' },
                { username: 'manager', password: 'manager456' }
            ];
            
            // Get the form and input elements
            const loginForm = document.querySelector('.wrapper form');
            const usernameInput = document.querySelector('.input-box input[type="text"]');
            const passwordInput = document.querySelector('.input-box input[type="password"]');
            
            // Create an error message element (will be added only if needed)
            const errorMessage = document.createElement('div');
            errorMessage.style.color = '#ff3333';
            errorMessage.style.marginBottom = '15px';
            errorMessage.style.fontSize = '14px';
            errorMessage.style.textAlign = 'center';
            errorMessage.style.display = 'none';
            
            // Insert error message before the button
            const loginButton = document.querySelector('.btn');
            loginForm.insertBefore(errorMessage, loginButton);
            
            // Add submit event listener to the form
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // Validate credentials
                const isValid = validCredentials.some(cred => 
                    cred.username === username && cred.password === password
                );
                
                if (isValid) {
                    // Set session
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('currentUser', username);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Show error message
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>

    
</body>
</html>
